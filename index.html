<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladimir Efanov - Interactive Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Vladimir Efanov</div>
                <ul class="nav-menu">
                    <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="#services"><i class="fas fa-cog"></i> Services</a></li>
                    <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                </ul>
                <a href="#" class="btn download-resume">Download Resume</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="portfolio" class="section">
            <div class="container">
                <div class="portfolio-filters">
                    <button class="filter-button active" data-filter="all">All</button>
                    <button class="filter-button" data-filter="Graphic">Graphic Design</button>
                    <button class="filter-button" data-filter="Interior">Interior Design</button>
                    <button class="filter-button" data-filter="AI">Artificial Intelligence</button>
                    <button class="filter-button" data-filter="Arch">Architectural Visualization</button>
                </div>

                <div class="portfolio-grid">
                    <!-- Portfolio items will be dynamically added here -->
                </div>
            </div>
        </section>
    </main>

    <aside class="contact-panel">
        <div class="contact-info">
            <h3>Contact</h3>
            <p><i class="fas fa-phone"></i> +7 706 677 13 60</p>
            <p><i class="fas fa-envelope"></i> vladimir.efanov@example.com</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </aside>

    <footer>
        <div class="container">
            <p>&copy; 2023 Vladimir Efanov. All rights reserved.</p>
        </div>
    </footer>

    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="close-lightbox">&times;</span>
            <div id="lightbox-inner"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
